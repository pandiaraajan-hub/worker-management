<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Worker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="workerForm">
      <h2>Add Worker</h2>
      <div class="grid">
        <input type="text" name="name" placeholder="Name" required />
        <input type="text" name="employer" placeholder="Employer" required />
        <input type="text" name="permitNumber" placeholder="Work Permit Number" required />
        <input type="text" name="sector" placeholder="Sector" required />
        <input type="date" name="dob" placeholder="Date of Birth" required />
        <input type="text" name="fin" placeholder="FIN Number" required />
        <input type="date" name="approvalDate" placeholder="Date of Approval" required />
        <input type="date" name="applicationDate" placeholder="Date of Application" required />
        <input type="text" name="nationality" placeholder="Nationality" required />
        <input type="text" name="certificates" placeholder="Certificates" />
        <select name="certificateType" required>
          <option value="">Select Certificate Type</option>
          <option value="Safety">Safety</option>
          <option value="Trade">Trade</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('workerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const res = await fetch('https://worker-backend.onrender.com/api/workers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      alert(res.ok ? 'Worker Added' : 'Error Adding Worker');
      form.reset();
    });
  </script>
</body>
</html>
